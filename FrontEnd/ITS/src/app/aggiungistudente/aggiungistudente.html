<div class="container">
  <mat-card class="student-card">
    <mat-card-header>
      <mat-card-title>Aggiungi Studente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="student-form">
        <mat-form-field class="full-width">
          <mat-label>{{studente.nome}}</mat-label>
          <input matInput id="nome">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>{{studente.cognome}}</mat-label>
          <input matInput id="cognome">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>{{studente.numero}}</mat-label>
          <input matInput type="tel" id="numero">
          <mat-error>Input non valido!</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>{{studente.email}}</mat-label>
          <input matInput type="email" id="email">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" class="full-width-button">Aggiungi</button>
    </mat-card-actions>
  </mat-card>
</div>
