<mat-card id="card">
    <mat-card-header>
        <mat-card-title matBadge="4" matBadgeOverlap="false" matBadgeSize="small">Titolo corso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span id="descrizione">descrizione corso</span>
    </mat-card-content>
    <mat-card-actions>
        <button id="partecipa" mat-raised-button matTooltip="Partecipa al corso">Partecipa</button>
        <button id="controlla" mat-button matTooltip="Controlla il corso" aria-label="Controlla il corso">Controlla corso</button>
    </mat-card-actions>
</mat-card>
