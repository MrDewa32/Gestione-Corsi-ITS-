<mat-card id="card">
    <mat-card-header>
        <mat-card-title [matBadge]="badge()" [matBadgeHidden]="(badge() || 0) < 1" matBadgeOverlap="false" matBadgeSize="large">{{ titolo() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span id="descrizione">{{ descrizione() }}</span>
    </mat-card-content>
    <mat-card-actions>
        <button id="partecipa" mat-raised-button matTooltip="Partecipa al corso">Partecipa</button>
        <button id="controlla" mat-button matTooltip="Controlla il corso" aria-label="Controlla il corso">Controlla corso</button>
    </mat-card-actions>
</mat-card>
