<style>
    mat-card {
        width: 300px;
        margin: 20px;
        justify-content: center;
    }
    img {
        width: 100%;
        border-radius: 9px;
    }
    mat-card-title {
        text-align: center;
    }
    mat-card-content {
        padding: 16px;
    }
    mat-card-actions {
        justify-content: center;
    }
    mat-card-actions #partecipa {
        margin: 0 8px;
    }
    mat-card-actions #controlla {
        margin: 0 8px;
    }
    p {
        margin: 4px 0;
        text-align: center;
        font-size: 16px;
    }
    span #descrizione {
        margin: 16px 0;
        text-align: center;
        font-size: 16px;
    }
</style>

<mat-card>
    <mat-card-header>
        <mat-card-title matBadge="4" matBadgeOverlap="false" matBadgeSize="small">Titolo corso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span id="descrizione">descrizione corso</span>
    </mat-card-content>
    <mat-card-actions>
        <button id="partecipa" mat-raised-button matTooltip="Partecipa al corso">Partecipa</button>
        <button id="controlla" mat-button matTooltip="Controlla il corso" aria-label="Controlla il corso">Controlla corso</button>
    </mat-card-actions>
</mat-card>
