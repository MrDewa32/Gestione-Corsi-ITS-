<div id="creacorso" style="margin-bottom: 60px;">
    <h1 id="creacorso-title">Crea nuovo corso</h1>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; height: calc(100vh - 200px);">
        <div style="border: 1px solid #ddd; padding: 15px; display: flex; flex-direction: column; margin-bottom: 20px;">
            <mat-form-field>
                <mat-label>Titolo</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Obbiettivi</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ore in aula</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Prof/azienda</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Materie</mat-label>
                <mat-select [formControl]="materieControl" multiple>
                    @for (materia of materie; track materia) {
                    <mat-option [value]="materia">{{materia}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

        </div>
        <div style="border: 1px solid #ddd; padding: 15px; display: flex; flex-direction: column; margin-bottom: 20px;">
            <mat-form-field>
                <mat-label>Sottotitolo</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Competenze</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ore di stage</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                </mat-select>
            </mat-form-field>
            <button style="margin-top: 15px;" mat-raised-button color="primary" type="submit">Aggiungi</button>
        </div>
        <div style="border: 1px solid #ddd; padding: 15px; display: flex; flex-direction: column; margin-bottom: 20px;">
            <mat-form-field style="flex-grow: 1;">
                <mat-label>Note aggiuntive</mat-label>
                <textarea id="note" matInput placeholder="" rows="8"></textarea>
            </mat-form-field>
        </div>
    </div>
    
</div>
