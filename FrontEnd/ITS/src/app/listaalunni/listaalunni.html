<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="tabella">
    
        <!-- Colonna della Posizione -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Colonna del Nome -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Colonna del Voto -->
        <ng-container matColumnDef="voto">
            <th mat-header-cell *matHeaderCellDef> Voto </th>
            <td mat-cell *matCellDef="let element"> {{element.voto}} </td>
        </ng-container>
    
        <!-- Colonna del Simbolo -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Simbolo </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
