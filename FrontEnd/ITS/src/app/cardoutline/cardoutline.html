<mat-card class="example-card" appearance="outlined" id="card">
  
  <img mat-card-image src="html.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p id="card-title">
      {{titolo()}}
    </p>
  </mat-card-content>
  <mat-card-actions style="justify-content: center;">
    <button mat-button (click)="openDeleteModal()">Elimina</button>
  </mat-card-actions>
</mat-card>
