<mat-toolbar>

  <a href="https://www.apuliadigital.it" id="ITSimage">
  <span class="navbar-span">
        <img src="itslogo.png" alt="ITS Logo" width="100" height="100">
  </span>
  </a>

  <span class="spacer"></span>

  <span class="navbar-span">

    <button id="home" routerLink="/" mat-stroked-button><mat-icon>home</mat-icon>Home</button>

    <button id="studenti" mat-stroked-button><mat-icon>group</mat-icon>Studenti</button>

            <button mat-menu-item>Esci</button>
        </mat-menu>
      <mat-icon>account_circle</mat-icon>

  </span>
