<style>
  .spacer {
    flex: 1 1 auto;
  }
  mat-toolbar {
    background-color: #004F4F;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
    
  }
  #ITS {
    color: #00DEDE;
  }
  #home {
    color: #00DEDE;
  }
  #corsi {
    color: #00DEDE;
  }
  #studenti {
    color: #00DEDE;
  }
  #esami {
    color: #00DEDE;
  }
  #account {
    color: #00DEDE;
  }
</style>

<mat-toolbar>

  <span style="display: flex; align-items: center; gap: 8px;">
        <p id="ITS" style="margin: 0;">ITS</p>
  </span>

  <span class="spacer"></span>

  <span style="display: flex; align-items: center; gap: 8px;">

    <button id="home" matButton="outlined"><mat-icon>home</mat-icon>Home</button>
    <button id="corsi" matButton="outlined"><mat-icon>book</mat-icon>Corsi</button>
    <button id="studenti" matButton="outlined"><mat-icon>group</mat-icon>Studenti</button>
    <button id="esami" matButton="outlined"><mat-icon>quiz</mat-icon>Esami</button>

    
    <button id="account" matButton="outlined" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Profilo</button>
            <button mat-menu-item>Impostazioni</button>
            <button mat-menu-item>Esci</button>
        </mat-menu>
      <mat-icon>account_circle</mat-icon>
      <span>Account</span>
      <mat-icon>arrow_drop_down</mat-icon>

    </button>

  </span>
</mat-toolbar>
